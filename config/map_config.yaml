# Each map must have entries for 'resolution', 'dpm', and 'innovative'
vizmap:
    resolution: [400, 400]  # pixels
    dpm: 50  # dots per meter
    innovative: 1  # [0--1]
clsmap:
    resolution: [400, 400]  # pixels
    dpm: 50  # dots per meter
    innovative: 0.6  # [0--1]
hzdmap:
    resolution: [400, 400]  # pixels
    dpm: 50  # dots per meter
    innovative: 0.6  # [0--1]
elvmap:
    resolution: [400, 400]  # pixels
    dpm: 50  # dots per meter
    innovative: 0.6  # [0--1]
    ranges: [[ 0.2, 5.0],
             [-3.0, 3.0],
             [-1.5, 1.5]]
    lvd:
        max_disparity: 128
        grid_size: 0.2
rover_yaml: config/rover_coords.yaml
